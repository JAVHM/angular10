<h1 class="p-4 p-lg-2 text-center">Modificar artículo</h1>
<div class="p-4 p-lg-5 bg-light rounded-1 text-center">
    <div class="form-froup row">
        <label class="col-sm-2 col-form-label">Articulo Código</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="codArticulo"
            placeholder="Codigo del articulo">
        </div>
        <label class="col-sm-2 col-form-label">Articulo Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="nomArticulo"
            placeholder="Nombre del articulo">
        </div>
        <label class="col-sm-2 col-form-label">Articulo descripción</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="descArticulo"
            placeholder="Descripcion del articulo">
        </div>
        <label class="col-sm-2 col-form-label">Cantidad descripción</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="cantArticulo"
            placeholder="Cantidad de articulos">
        </div>
    </div>
</div>
<div class="d-flex justify-content-center p-1">
    <nav class="navbar navbar-expand-sm bg-light navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button (click)="updateArticulo()" routerLink="/art" 
          class="m-1 btn btn-light btn-outline-primary">Modificar</button>
        </li>
    
        <li class="nav-item">
          <button routerLink="/art"
          class="m-1 btn btn-light btn-outline-primary">Volver</button>
        </li>
      </ul>
    </nav>
</div>
