<table class="table table-bordered">
    <thead>
        <tr>
            <th class="text-center">Index</th>
            <th class="text-center">Cod. Art.</th>
            <th class="text-center">Nombre Art.</th>
            <th class="text-center">Desc. Art</th>
            <th class="text-center">Cant. Art</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of ArticulosList">
            <td class="text-center">{{dataItem.idArticulo}}</td>
            <td class="text-center">{{dataItem.codArticulo}}</td>
            <td class="text-center">{{dataItem.nomArticulo}}</td>
            <td class="text-center">{{dataItem.descArticulo}}</td>
            <td class="text-center">{{dataItem.cantArticulo}}</td>
        </tr>
    </tbody>
</table>

<div class="d-flex justify-content-center p-1">
  <nav class="navbar navbar-expand-sm bg-light navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button routerLink="artIns"
        class="m-1 btn btn-light btn-outline-primary" Button routerLink="/artIns">Insertar</button>
      </li>
  
      <li class="nav-item">
        <button routerLink="artUpd"
        class="m-1 btn btn-light btn-outline-primary" Button routerLink="/artUpd">Modificar</button>
      </li>
  
      <li class="nav-item">
        <button routerLink="artDel"
        class="m-1 btn btn-light btn-outline-primary" Button routerLink="/artDel">Borrar</button>
      </li>
    </ul>
  </nav>
</div>
